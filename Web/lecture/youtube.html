<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>youtube</title>
    <link rel="stylesheet" href="css/youtube.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Cute+Font&family=Roboto&display=swap" rel="stylesheet" />
</head>
<body>
    <div id="wrap">
        <div class="header">
            <div class="header_logo">
               <i class="fab fa-youtube"></i>
               <span class="title">Youtube</span>
            </div>
            <div class="header_nav">
                <button><i class="fas fa-search"></i></button>
                <button><i class="fas fa-ellipsis-v"></i></button>
            </div>
        </div>
        <div class="content">
            <div class="main">
                <div class="main_video">
                    <video controls>
                        <source src="https://youtu.be/VAGob4-ZKYg" type="video/mp4">
                      </video>
                </div>
                <div class="main_info">
                    <ul>
                        <li class="tag">#원래아는맛이무섭다더니 #진자였어 #망부설</li>
                        <li class="title">길거리에서 피자,치킨 사달라고 떼쓰는 강아지!</li>
                        <li class="views">조회수 16만회</li>
                    </ul>
                </div>
                <div class="main_nav">
                    <ul>
                        <li class="up">
                            <a href="">
                                <i class="active fas fa-thumbs-up"></i>
                                <p>4.7천</p>
                            </a>
                        </li>
                        <li class="down">
                            <a href="">
                                <i class="fas fa-thumbs-down"></i>
                                <p>35</p>
                            </a>
                        </li>
                        <li class="share">
                            <a href="">
                                <i class="fas fa-share"></i>
                                <p>공유</p>
                            </a>
                        </li>
                        <li class="save">
                            <a href="">
                                <i class="fas fa-plus"></i>
                                <p>저장</p>
                            </a>
                        </li>
                        <li calss="report">
                            <a href="">
                                <i class="fab fa-font-awesome-flag"></i>
                                <p>신고</p>
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="main_ch">
                    <div class="ch">
                        <div class="ch_logo">
                            <a href=""><img src="img/yt.jpg" alt=""></a>
                        </div>
                        <div class="ch_title">
                            <span>홍설 HONG SHOW</span>
                            <span>구독자 29만명</span>
                        </div>
                        <div class="subs">
                           <a href="">구독</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="main2">
                <div class="main2_next">
                    <div class="next_img">
                        <img src="img/next1_1.png" alt="" class="static">
                        <img src="img/next1.webp" alt="" class="ani">
                    </div>
                    <div class="next_info">
                        <p>[SUB]강아지랑 휴지벽 넘기에 도전해 보았습니다.</p>
                        <p>Dog Toilet Paper Wall Challenge</p>
                        <p>홍설 HONG SNOW</p>
                        <P>조회수 35만회</P>
                    </div>
                </div>
                <div class="main2_next2">
                    <div class="next_img"></div>
                    <div class="next_info"></div>
                </div>
            </div>
        </div>
        <div class="footer"></div>
    </div>
</body>
</html>
